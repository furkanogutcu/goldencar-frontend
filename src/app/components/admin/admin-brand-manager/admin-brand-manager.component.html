<div *ngIf="brands" class="cont">
    <div class="card">
        <div class="card-header text-center bg-dark bg-gradient text-light">
            <h3>Marka Yönetimi</h3>
            ({{brands.length}} marka listelendi)
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item bg-warning bg-gradient text-center">
                    <div class="row align-items-center">
                        <div class="col-md-1">
                            <strong>ID</strong>
                        </div>
                        <div class="col-md-8">
                            <strong>Marka Adı</strong>
                        </div>
                        <div class="col-md-3">
                            <button (click)="showBrandAddModal()" type="button" class="btn btn-success float-end">
                                Marka ekle
                            </button>
                        </div>
                    </div>
                </li>
                <li *ngFor="let brand of brands" class="list-group-item list-group-item-action text-center">
                    <div class="row align-items-center">
                        <div class="col-md-1">
                            {{brand.id}}
                        </div>
                        <div class="col-md-8">
                            {{brand.name}}
                        </div>
                        <div class="col-md-3">
                            <div class="btn-group float-end">
                                <button (click)="showBrandUpdateModal(brand)" type="button" class="btn btn-dark px-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg>
                                </button>
                                <button (click)="showBrandDeleteModal(brand)" type="button" class="btn btn-danger px-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-archive-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
