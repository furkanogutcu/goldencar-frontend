<div *ngIf="cars" class="cont">
    <div class="card">
        <div class="card-header text-center bg-dark bg-gradient text-light">
            <h3>Araç Yönetimi</h3>
            ({{cars.length}} araç listelendi)
        </div>
        <div class="card-body table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr class="bg-warning bg-gradient text-center">
                        <th scope="col">ID</th>
                        <th scope="col"></th>
                        <th scope="col">Marka</th>
                        <th scope="col">Model</th>
                        <th scope="col">Renk</th>
                        <th scope="col">Model Yılı</th>
                        <th scope="col">Günlük Ücreti</th>
                        <th scope="col">Açıklama</th>
                        <th scope="col"><button (click)="showCarAddModal()" type="button"
                                class="btn btn-success float-end px-3">Araç ekle</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of cars" class="text-center">
                        <td><strong>{{car.id}}</strong></td>
                        <td><img [src]="getImagePath(car.carImages[0].imagePath)" height="50"></td>
                        <td>{{car.brandName}}</td>
                        <td>{{car.modelName}}</td>
                        <td>{{car.colorName}}</td>
                        <td>{{car.modelYear}}</td>
                        <td>{{car.dailyPrice}}</td>
                        <td>{{car.description}}</td>
                        <td>
                            <div class="btn-group float-end">
                                <button routerLink="/car-details/{{car.id}}" type="button"
                                    class="btn btn-warning px-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-search" viewBox="0 0 16 16">
                                        <path
                                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                    </svg>
                                </button>
                                <button (click)="showCarUpdateModal(car)" type="button" class="btn btn-dark px-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                    </svg>
                                </button>
                                <button (click)="showCarDeleteModal(car)" type="button" class="btn btn-danger px-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-archive-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
