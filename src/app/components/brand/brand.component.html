</div>
<table *ngIf="dataLoaded==true" class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Marka AdÄ±</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let brand of brands">

      <td>{{ brand.name }}</td>
    </tr>
  </tbody>
</table>
